{% extends 'blog/base.html'%}
{% block content%}

     <h1>{{post.title}}</h1>
       <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'blog_user' object.author.username %}">{{ object.author }}</a>
      <small class="text-muted">{{ object.date_posted |date:"F d,y" }}</small>
         {% if object.author == user %}
            <div>
              <a class="btn btn-secondary btn-sm mt-1" href="{% url 'blog_update' object.id %}">UPDATE</a>
              <a class="btn btn-danger btn-sm mt-1" href="{% url 'blog_delete' object.id %}">DELETE</a>
            </div>
         {% endif %}
    <h2 class="article-title">{{object.title }}</h2>
    <p class="article-content">{{ post.content }}</p>
  </div>
</article>




  {% endblock %}
